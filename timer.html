<!DOCTYPE html>
<html>

<head>
    <title>Current date & time</title>
    <link rel="stylesheet" href="timer.css">
</head>

<body>
    <h1>Hello, thank you for visiting my page.</h1>
    <h2>Here you can see the current date and time</h2>


    <div class="myClock">
        <h2>Date</h2>
        <div class="date">
            <p id="day"></p>
            <p id="month"></p>
            <p id="year"></p>
        </div>
    
        <h2>Time</h2>
        <div class="time">
            <p id="hour"></p>
            <p id="min"></p>
            <p id="sec"></p>
        </div>
    </div>
    


<script src="timer.js"></script>
</body>
</html>
